<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADRO GAMES | Official Trailer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', sans-serif;
        }

        /* El Tráiler como protagonista único */
        #trailer-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Capa superior para los botones (estilo minimalista) */
        .overlay {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Botones abajo para no tapar el centro del video */
            align-items: center;
            padding-bottom: 50px;
            background: linear-gradient(transparent 70%, rgba(0,0,0,0.8));
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: 2px solid #00ff99;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn:active {
            background: #00ff99;
            color: black;
        }

        .studio-tag {
            color: white;
            font-size: 0.7rem;
            letter-spacing: 4px;
            margin-top: 20px;
            opacity: 0.6;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="trailer-bg">
        <source src="trailer.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div class="btn-container">
            <a href="https://github.com/eladro31/PixelCatRunner/raw/principal/app-release.apk" class="btn">Descargar Beta</a>
            
            <a href="PCR.html" class="btn">Jugar Online</a>
        </div>
        <div class="studio-tag">Adro Games Studio</div>
    </div>

    <script>
        // Forzar audio al primer toque en cualquier lado
        document.body.addEventListener('click', function() {
            const v = document.getElementById('trailer-bg');
            v.muted = false;
        }, {once: true});
    </script>

</body>
</html>
